<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with State Mangement</title>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <!-- Filter Buttons -->
        <label for="radio">All</label>
        <input type="radio" name="todo" value="all" id="all">
        <br>
        <label for="radio">Open</label>
        <input type="radio" name="todo" value="open" id="open">
        <br>
        <label for="radio">Done</label>
        <input type="radio" name="todo" value="done" id="done">
        <br>
        <br>

        <!-- Remove Button -->
        <form>
            <button id="remove">Remove done Todos</button>
        </form>
        <br>

        <!-- Text input -->
        <form id="textInput">
            <input type="text" placeholder="What's up?" id="newTodo">

            <!-- Add Button -->
            <button type="submit" id="addTodo">Add</button>
        </form>

        <!-- Todo List -->
        <ul id="todoList">
            <!-- <li>
                <form>
                    <label for="checkbox">
                        <input type="checkbox" name="done" id="checkbox"  checked>
                        <span>Learn CSS</span>
                    </label>
                </form>
            </li> -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
